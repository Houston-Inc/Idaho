    <title>Helsingin Sanomat - Digilehti</title>
    <link rel="stylesheet" href="/css/boilerplate.css" />
    <link rel="stylesheet" href="/css/imports.css" />

<body>
    <div id="container">
        <header role="banner">
            <h1>
            </h1>
        </header>
        <div id="main" role="main">
        </div>
        <footer>
        	<div id="forward" style="float: right; padding-right: 10px; cursor: pointer;">
        		FWD
        	</div>
        	<div id="rewind" style="float: left; padding-left: 10px; cursor: pointer;">
        		RWD
        	</div>
        </footer>
    </div><!-- end container -->
    
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore.js"></script>
    <script src="/lib/backbone.js"></script>
    <script src="/artikkelit.js"></script>
    <script src="/lib/models/articleModel.js"></script>
    <script src="/lib/views/articleView.js"></script>
    <script src="/lib/routers/router.js"></script>
    
    <script type="text/html" id="article">
    	<nav id="article-navigation" role="navigation">
    		<div>
    			<span><%= article.getCategory() %></span>
    		</div>
    	</nav>
    	<nav class="category-article-list">
			<ul>
				<li>KAIKKI UUTISET - <%= article.getCategory().toUpperCase() %></li>
				<% _.each(article.categoryArticles, function(categoryArticle) { %>
					<li class="category-article-link<%= categoryArticle.active %>" data-category-name="<%= article.getCategory() %>" data-article-id="<%= categoryArticle.articleId %>"><%= categoryArticle.title %></li>	
				<% }); %>	
			</ul>
		</nav>
    	<article>
    		<header><%= article.getHeader() %></header>
    		<hr />
    		<cite>Etunimi Sukunimi / HS</cite> <cite>Etunimi Sukunimi / HS</cite>
    		<section id="viewport">
    			<%= article.getImage() %>
	    		<section class="article-ingress"><%= article.getIngress() %><section>
	    		<%= article.getContent() %>	
    		</section>
    	</article>
    </script>
